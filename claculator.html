<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
</head>
<body>

  <h2 style="text-align: center;">Calculator</h2>

  <div style="width: 300px; margin: auto; padding: 20px; border: 2px solid #333; border-radius: 10px; background-color: #3618b9;">
    
    <input type="text" id="input" style="width: 100%; height: 40px; font-size: 20px; text-align: right; margin-bottom: 10px;" readonly>

    <div>
      <button onclick="press('7')" style="width: 50px; height: 40px;">7</button>
      <button onclick="press('8')" style="width: 50px; height: 40px;">8</button>
      <button onclick="press('9')" style="width: 50px; height: 40px;">9</button>
      <button onclick="press('/')" style="width: 50px; height: 40px;">/</button>
    </div><br>

    <div>
      <button onclick="press('4')" style="width: 50px; height: 40px;">4</button>
      <button onclick="press('5')" style="width: 50px; height: 40px;">5</button>
      <button onclick="press('6')" style="width: 50px; height: 40px;">6</button>
      <button onclick="press('*')" style="width: 50px; height: 40px;">*</button>
    </div><br>

    <div>
      <button onclick="press('1')" style="width: 50px; height: 40px;">1</button>
      <button onclick="press('2')" style="width: 50px; height: 40px;">2</button>
      <button onclick="press('3')" style="width: 50px; height: 40px;">3</button>
      <button onclick="press('-')" style="width: 50px; height: 40px;">-</button>
    </div><br>

    <div>
      <button onclick="press('0')" style="width: 50px; height: 40px;">0</button>
      <button onclick="press('.')" style="width: 50px; height: 40px;">.</button>
      <button onclick="calculate()" style="width: 50px; height: 40px;">=</button>
      <button onclick="press('+')" style="width: 50px; height: 40px;">+</button>
    </div><br>

    <button onclick="clearDisplay()" style="width: 100%; height: 40px; background-color: red; color: white;">Clear</button>

  </div>

  <script>
    function press(val) {
      document.getElementById("input").value += val;
    }

    function calculate() {
    
        let result = eval(document.getElementById("input").value);
        document.getElementById("input").value = result;
    }

    function clearDisplay() {
      document.getElementById("input").value = "";
    }
  </script>

</body>
</html>
